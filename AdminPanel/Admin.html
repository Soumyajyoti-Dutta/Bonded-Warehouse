<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nestle Bonded Warehouse-Admin</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/blockchain.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/appAdmin.js"></script>
  <style>
.btn-circle-lg {
  width: 130px;
  height: 130px;
  text-align: center;
  font-size: 17px;
  line-height: 1.00;
  border-radius: 80px;
  white-space:normal;
}

.btn-circle {
  width: 90px;
  height: 90px;
  text-align: center;
  font-size: 18px;
  line-height: 1.00;
  border-radius: 90px;
  float: left;
}

fieldset {
    display: block;
    margin: 10px 10px;
    float: left;
}

 </style>
</head>

<body ng-app="myApp">
<div class="container-fluid">
		<div class="row">
			<div class="col-sm-* header" style="background-color: #325c80;">
				<h1 class="text-center whitetext">
					<img src="images/IBM_logo_white.png" alt="ibm logo"
						class="logo_image hidden-xs" align="left"> Roaming
					Settlement Solution
				</h1>
			</div>
		</div>
		<form class="form-horizontal">
			<div class="row">
				<div class="col-sm-* containerdiv">
					<h3>
						Admin View
					</h3>
					<div class="panel panel-info" >
						 <div class="panel-heading" data-toggle="collapse" data-target="#dataSet1">Blockchain Overview</div>
						<div class="panel-body collapse in" id="dataSet1">
						
				    <div ng-controller="myCtrl">
					<br/> 
					 &nbsp;&nbsp;&nbsp;&nbsp;
					<button ng-click="getTotalBlockHeight()" ng-mouseover="getTotalBlockHeight()" data-popover-template="dynamicPopover2.templateUrl" popover-placement="bottom" data-popover-trigger="mouseenter" class="btn btn-circle-lg btn-info">
					  Total Block Height
					</button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 <button ng-click="getBlockHeight()" ng-mouseover="getBlockHeight()" data-popover-template="dynamicPopover.templateUrl" popover-placement="bottom" data-popover-trigger="mouseenter" class="btn btn-circle-lg btn-info">
					  Current Block Height
					</button>
				  

					<script type="text/ng-template" id="myPopoverTemplate.html">
					  <p>{{num1}}</p>
					</script>
					
					<script type="text/ng-template" id="myPopoverTemplate2.html">
					  <p>{{num2}}</p>
					</script>

					
					<br/>
					<br/>
					

                 </div>
						
						</div>
					</div>
					<div class="panel panel-info" >
						 <div class="panel-heading" data-toggle="collapse" data-target="#dataSet2">Block Transactions</div>
						<div class="panel-body collapse in" id="dataSet2">
						
						          <div ng-controller="myCtrl">
								<br/> 
								<span>{{statusResponse}}</span>

								<script type="text/ng-template" id="BlockInfoTemplate.html">
								  <p>{{timeVal}}</p>
								  <p>{{tranID}}</p>
								  <p>{{payload.replace('d2e208adaf9b6fb01c88af09f7c8fa5fd4809278d54ee56e6066d9d9b75f817f0386b7d0c43dc108f60517f60630fadb3465c9be55b14ca383bc31e256c2a8a0', '')}}</p>
								</script>


								
								


								<fieldset data-ng-repeat="choice in choicesA">
								  <button ng-click="getBlockInfo()" ng-mouseover="getBlockInfo($index)" data-popover-template="BlockInfo.templateUrl" popover-placement="right" data-popover-trigger="mouseenter" class="btn btn-circle btn-info">
									Block {{$index + 1}}
								  </button>
								  <br/>
								  <br/>
								</fieldset>

								 </div>
						
						</div>
					</div>
					
				</div>

			</div>
		</form>
</div>		
  

</body>

</html>
